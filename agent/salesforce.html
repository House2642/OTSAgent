<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Sales Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-card: #1a1a1a;
            --accent: #FF4D00;
            --accent-hover: #FF6A2A;
            --accent-glow: rgba(255, 77, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: #2a2a2a;
            --success: #00C853;
            --user-bg: linear-gradient(135deg, #FF4D00 0%, #FF6A2A 100%);
            --assistant-bg: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .back-btn, .clear-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 18px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover, .clear-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .welcome {
            text-align: center;
            padding: 80px 20px;
            animation: fadeIn 0.6s ease;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--user-bg);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 36px;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .welcome h2 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .suggestion {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        /* Messages */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 14px;
            animation: slideUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--user-bg);
            box-shadow: 0 2px 12px var(--accent-glow);
        }

        .message.assistant .avatar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--accent);
        }

        .message-content {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.65;
            font-size: 15px;
        }

        .message.user .message-content {
            background: var(--user-bg);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: var(--text-secondary);
        }

        .message.assistant .message-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .message.assistant .message-content code {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            border: 1px solid var(--border);
        }

        /* Stats highlight */
        .stat-highlight {
            color: var(--accent);
            font-weight: 700;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 8px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        /* Input Area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px 24px;
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-btn {
            background: var(--user-bg);
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Table styling */
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 14px;
            border-radius: 8px;
            overflow: hidden;
        }

        .message-content th, .message-content td {
            border: 1px solid var(--border);
            padding: 10px 14px;
            text-align: left;
        }

        .message-content th {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .message-content tr:hover td {
            background: var(--bg-tertiary);
        }

        /* Lists */
        .message-content ul, .message-content ol {
            margin: 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content p {
            margin: 10px 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            
            .logo-text {
                font-size: 18px;
            }
            
            .header-badge {
                display: none;
            }
            
            .chat-container {
                padding: 16px;
            }
            
            .welcome {
                padding: 40px 16px;
            }
            
            .welcome h2 {
                font-size: 28px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <img src="/static/overtime-logo.svg" alt="Overtime Sports">
            </div>
            <div class="logo-text">Overtime <span>Sales Agent</span></div>
        </div>
        <div class="header-actions">
            <div class="header-badge">AI Powered</div>
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">üìä</div>
            <h2>Overtime Sales Intelligence</h2>
            <p>Ask me about deals, pipeline, accounts, and revenue. I have access to your Salesforce data.</p>
            <div class="suggestions">
                <button class="suggestion" onclick="askQuestion('What\'s our booked 75 for Core this quarter?')">Booked 75 Core</button>
                <button class="suggestion" onclick="askQuestion('How much has Nike booked with us this year?')">Nike revenue</button>
                <button class="suggestion" onclick="askQuestion('Show me the pipeline breakdown for League')">League pipeline</button>
                <button class="suggestion" onclick="askQuestion('How much media did we book this month?')">Media bookings</button>
                <button class="suggestion" onclick="askQuestion('What\'s our OTE revenue this year?')">OTE revenue</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                class="input-field" 
                id="input" 
                placeholder="Ask about deals, accounts, pipeline, or revenue..." 
                autocomplete="off"
            />
            <button class="send-btn" id="send-btn" onclick="send()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messagesDiv = document.getElementById('messages');
        const welcomeDiv = document.getElementById('welcome');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        function askQuestion(question) {
            input.value = question;
            send();
        }

        async function send() {
            const message = input.value.trim();
            if (!message) return;

            welcomeDiv.style.display = 'none';
            addMessage(message, 'user');
            input.value = '';
            sendBtn.disabled = true;

            const typingId = addTyping();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                
                removeTyping(typingId);
                addMessage(data.response, 'assistant');
            } catch (e) {
                removeTyping(typingId);
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'You' : 'OT';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatMessage(text);
            
            div.appendChild(avatar);
            div.appendChild(content);
            messagesDiv.appendChild(div);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'OT';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            
            div.appendChild(avatar);
            div.appendChild(content);
            messagesDiv.appendChild(div);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function formatMessage(text) {
            // Convert markdown-style tables to HTML
            let formatted = text;
            
            // Handle tables
            if (text.includes('|')) {
                const lines = text.split('\n');
                let inTable = false;
                let tableHtml = '<table>';
                let resultLines = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('|') && line.endsWith('|')) {
                        if (!inTable) {
                            inTable = true;
                        }
                        // Skip separator lines
                        if (line.includes('---')) continue;
                        
                        const cells = line.split('|').filter(c => c.trim());
                        const isHeader = !tableHtml.includes('<tr>');
                        const tag = isHeader ? 'th' : 'td';
                        tableHtml += '<tr>' + cells.map(c => `<${tag}>${c.trim()}</${tag}>`).join('') + '</tr>';
                    } else {
                        if (inTable) {
                            tableHtml += '</table>';
                            resultLines.push(tableHtml);
                            tableHtml = '<table>';
                            inTable = false;
                        }
                        resultLines.push(line);
                    }
                }
                if (inTable) {
                    tableHtml += '</table>';
                    resultLines.push(tableHtml);
                }
                formatted = resultLines.join('\n');
            }
            
            // Format currency values
            formatted = formatted.replace(/\$[\d,]+\.?\d*/g, '<span class="stat-highlight">$&</span>');
            
            // Bold
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Line breaks
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        async function clearChat() {
            await fetch('/clear', { method: 'POST' });
            messagesDiv.innerHTML = '';
            welcomeDiv.style.display = 'block';
        }
    </script>
</body>
</html>
