<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime RFP Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1c1c1f;
            --accent: #ff4d00;
            --accent-hover: #ff6a2a;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border: #27272a;
            --user-bg: linear-gradient(135deg, #ff4d00 0%, #ff6a2a 100%);
            --assistant-bg: #1c1c1f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--user-bg);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent);
        }

        .clear-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.5s ease;
        }

        .welcome h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto 32px;
            line-height: 1.6;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestion {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        /* Messages */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: slideUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--user-bg);
        }

        .message.assistant .avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--accent);
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message.user .message-content {
            background: var(--user-bg);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--assistant-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: var(--text-secondary);
        }

        .message.assistant .message-content strong {
            color: var(--text-primary);
        }

        .message.assistant .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        /* Input Area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 20px 24px;
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 20px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 77, 0, 0.1);
        }

        .send-btn {
            background: var(--user-bg);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 77, 0, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Markdown-like formatting */
        .message-content h1, .message-content h2, .message-content h3 {
            color: var(--text-primary);
            margin: 16px 0 8px;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content p {
            margin: 8px 0;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 14px;
        }

        .message-content th, .message-content td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">OT</div>
            <div class="logo-text">Overtime <span>RFP Agent</span></div>
        </div>
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="welcome" id="welcome">
            <h2>Ask me about Overtime deals</h2>
            <p>I can search your Salesforce data, find account history, and provide deal summaries.</p>
            <div class="suggestions">
                <button class="suggestion" onclick="askQuestion('What deals have we done with Nike?')">Nike deals</button>
                <button class="suggestion" onclick="askQuestion('Show me our top accounts')">Top accounts</button>
                <button class="suggestion" onclick="askQuestion('Compare Nike and Adidas')">Compare brands</button>
                <button class="suggestion" onclick="askQuestion('What deals did we lose last quarter?')">Lost deals</button>
            </div>
        </div>
        <div class="messages" id="messages"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input 
                type="text" 
                class="input-field" 
                id="input" 
                placeholder="Ask about deals, accounts, or search opportunities..." 
                autocomplete="off"
            />
            <button class="send-btn" id="send-btn" onclick="send()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messagesDiv = document.getElementById('messages');
        const welcomeDiv = document.getElementById('welcome');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        function askQuestion(question) {
            input.value = question;
            send();
        }

        async function send() {
            const message = input.value.trim();
            if (!message) return;

            // Hide welcome screen
            welcomeDiv.style.display = 'none';

            addMessage(message, 'user');
            input.value = '';
            sendBtn.disabled = true;

            // Add typing indicator
            const typingId = addTyping();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                
                removeTyping(typingId);
                addMessage(data.response, 'assistant');
            } catch (e) {
                removeTyping(typingId);
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = role === 'user' ? 'You' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatMessage(text);
            
            div.appendChild(avatar);
            div.appendChild(content);
            messagesDiv.appendChild(div);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            
            div.appendChild(avatar);
            div.appendChild(content);
            messagesDiv.appendChild(div);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function formatMessage(text) {
            // Convert markdown-like formatting to HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/\|(.*)\|/g, (match) => {
                    // Simple table detection
                    if (match.includes('|')) {
                        return match;
                    }
                    return match;
                });
        }

        async function clearChat() {
            await fetch('/clear', { method: 'POST' });
            messagesDiv.innerHTML = '';
            welcomeDiv.style.display = 'block';
        }
    </script>
</body>
</html>
